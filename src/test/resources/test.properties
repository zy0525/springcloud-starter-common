spring.application.name=rd
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.pool.max-active=${REDIS_POOL_MAX_ACTIVE:8}
spring.redis.pool.max-wait=${REDIS_POOL_MAX_WAIT:500}
spring.redis.pool.max-idle=${REDIS_POOL_MAX_IDLE:5}
spring.redis.pool.min-idle=${REDIS_POOL_MIN_IDLE:2}
spring.redis.timeout=${REDIS_TIMEOUT:500}